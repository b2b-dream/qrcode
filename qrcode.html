<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<script type="text/javascript" src="./qrcode.min.js"></script>
</head>
<body>
<div id="qrcode"></div>
<script>


	function makeCode () {
		// 中间页面，跳转到github,解决微信扫码被封
		var _url='https://b2b-dream.github.io/qrcode/?url='+(window.location.search.slice(5)||window.location.origin);
		console.log(_url)
		var qrcode = new QRCode(document.getElementById("qrcode"), {
			text: _url,
			width : 300,
			height : 300,
			colorDark : "#000",
			colorLight : "#fff",
			correctLevel : QRCode.CorrectLevel.H
		});
	}
makeCode();
</script>
<style>
	body,html{
		margin:0;
		padding:0;
	}
#qrcode img{
	display:block;
	width:100%;
	height:100%;
}
</style>
</body>
